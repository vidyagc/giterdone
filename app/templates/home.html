<div class="container">

    <div class="list-container">

        <div class="control-btn">
            <a ui-sref="history"><button type="button" class="btn btn-default links-btn">Ta Do History</button></a>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading panel-default rust-font font-pb">Active</div>

            <div class="panel-body"> <!--text-center-->
                <ul class="list-group"> <!--text-left-->

                    <span>
                      <li class="list-group-item list-style-do">
                        <form name="taskForm" novalidate>
                          <button ng-disabled="taskForm.$invalid" ng-click="home.addTask()" class="submit-with-icon"><span class="glyphicon glyphicon-ok-circle" style="vertical-align: middle;"></span></button>

                          <input style="text" class="text-box-style" ng-model="home.newTask.title" placeholder="Enter New Ta Do" type="text" required /><br>
                          <span style="display: block; padding-left: 30px;" id="priority-font">Priority&nbsp;&nbsp;
                          <input type="radio" name="priority" ng-model="home.newTask.priority" value="h"> High
                          <input type="radio" name="priority" ng-model="home.newTask.priority" value="m" checked="checked"> Medium
                          <input type="radio" name="priority" ng-model="home.newTask.priority" value="l"> Low</span>
                        </form>
                      </li>
                    </span>
                    <span ng-repeat="task in home.tasksIncomplete">
                      <li class="list-group-item list-style-do">
                        <table><col width="35"><col width="337"><tr><td class="icon-td"><button class="submit-with-icon" ng-click="home.completeTask(task)"><span class="glyphicon glyphicon-ok-sign" style="vertical-align: middle; margin-right:5px"></span></button></td><td class="text-td">{{ task.title }}</td></tr></table>
                      </li>
                    </span>
                </ul>
            </div>
        </div>
    </div>

</div>
