<div class="container">

    <div class="list-container">

        <div class="control-btn">
            <a ui-sref="home"><button type="button" class="btn btn-default links-btn">Active Ta Do</button></a>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading panel-default  rust-font font-pb">History</div>

            <div class="panel-body">
              <div style="width:400px"></div>
                <div class="control-btn">
                    <button ng-click="history.deleteAll();"  type="button" class="btn btn-default links-btn" id="clear-btn" style="float: left;" >Clear All</button>
                </div>

                <p>&nbsp;</p>
                <ul class="list-group text-left">
                    <span ng-repeat="task in history.tasksComplete">
                      <li class="list-group-item list-style-do"><button class="submit-with-icon" ng-click="history.deleteTask(task)"><span class="glyphicon glyphicon-remove" style="vertical-align: middle; margin-right:5px"></span></button><s>{{ task.title }}</s>
                      </li>
                    </span>

                    <span ng-repeat="task in history.tasksExpired">
                      <li class="list-group-item list-style-do"><button class="submit-with-icon" ng-click="history.deleteTask(task)"><span class="glyphicon glyphicon-remove" style="vertical-align: middle; margin-right:5px"></span></button>{{ task.title }}
                      </li>
                    </span>

                </ul>
            </div>

        </div>

    </div>

</div>
